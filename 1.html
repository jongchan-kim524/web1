<h2>HTML이란 무엇인가?</h2>
<p>
해당 홈페이지는 제가 <a href="https://www.w3.org/TR/html52/" target="blank" title="html52 specification">HTML(Hypertext Markup Language)</a>을 공부하면서 만들게 될 초기 작품입니다.<br>
그래서 여기에 HTML에 대한 공부한 모든 내용 포함하고 있을 예정입니다.<br>
계속해서 채워 넣을것이고 나중에는 모든 내용이 들어갈 것입니다.
</p>
<p style="margin-top:45px;">
그렇게 되면 위 Text는 <strong>완료 <u>Text</u></strong>로 바뀌게 될 것입니다. 
</p>
